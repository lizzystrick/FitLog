name: CI/CD - Build, Push & Deploy (ACA)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore FitLog/WorkoutService/WorkoutService.sln

      - name: Build
        run: dotnet build FitLog/WorkoutService/WorkoutService.sln -c Release --no-restore

      - name: Test
        run: dotnet test FitLog/WorkoutService/WorkoutService.sln -c Release --no-build -v minimal

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=lizzystrick_FitLog
            -Dsonar.organization=lizzystrick
            -Dsonar.sources=.
            -Dsonar.host.url=https://sonarcloud.io

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "HIGH,CRITICAL"
          ignore-unfixed: true
          exit-code: "0"

      - name: Build Docker image (local for scan)
        run: docker build -t workoutservice:ci -f FitLog/WorkoutService/Dockerfile ./FitLog

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: "workoutservice:ci"
          severity: "HIGH,CRITICAL"
          ignore-unfixed: true
          exit-code: "0"  

  cd:
    if: github.ref == 'refs/heads/main'
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (latest + sha)
        uses: docker/build-push-action@v5
        with:
          context: ./FitLog
          file: FitLog/WorkoutService/Dockerfile
          push: true
          tags: |
            lizzystrick/workoutservice:latest
            lizzystrick/workoutservice:${{ github.sha }}

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: fitlog
          containerAppName: ca-workoutservice
          imageToDeploy: lizzystrick/workoutservice:${{ github.sha }}


